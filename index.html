<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vallie's Estate</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!-- start navigation section -->
    <nav>
        <div class="navbar">
            <p class="logo">Vallie's Estate</p>

            <ul>
                <li class="nav-links">Home</li>
                <li class="nav-links">Land</li>
                <li class="nav-links">Rent</li>
                <li class="nav-links">Agent</li>
                <li class="nav-links">Contact Us</li>
            </ul>
            <div class="nav-btn">
                <button class="btn get-started">Get Started</button>
            </div>
        </div>
    </nav>
    <!-- end navigation section -->


    <main>


        <section class="hero-section">
            <div class="inner">
                <div class="right-section">
                    <h2>Helping you find the <br> property of your <br>dreams</h2>
                    <p>Creating quality urban lifestyles, building <br> stronger communities</p>
                    <div class="btns">
                        <button class="learn">Learn More</button>
                        <!-- <span><img src="assets/images/play-circle-regular-24.png" alt=""></span> -->
                        <span><i class='play bx bx-play-circle bx-md'></i></span>
                    </div>
                </div>
                <img src="./assets/images/image 1.png" alt="image of a house" height="400px">
            </div>
        </section>

        <!-- start search section -->

        <section class="search">


            <form action="" method="get">
                <div class="location">
                    <h3>Location <i class='bx bx-chevron-down bx-fade-down'></i></h3>
                    <input type="text" class="form-input" placeholder="lekki">
                </div>
                <div class="property">
                    <h3>Property Type <i class='bx bx-chevron-down'></i></h3>
                    <input type="text" class="form-input" placeholder="Duplex">
                </div>
                <div class="price">
                    <h3>Max Price<i class='bx bx-chevron-down'></i></h3>
                    <input type="text" class="form-input" placeholder="$10, 000">
                </div>
                <div class="search-btn"><button type="submit" class="btn-search"><i class='bx bx-search-alt-2'></i>
                        Search</button></div>

            </form>

        </section>

        <!-- end search section -->


        <!-- start products section -->


        <section class="products">
            <h1 class="our-products">Our Products</h1>
            <h1 class="how-it-works">How it works</h1>
            <p class="works">This is how our products work.</p>

        </section>


        <!-- end products section -->

    </main>

</body>

</html>
